{% extends "base.html" %}
{% block title %}
    User registration
{% endblock %}
{% block content %}
<table class="table">
    <tbody>
        <tr>
            <th>Username</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td>{{ user.first_name }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
